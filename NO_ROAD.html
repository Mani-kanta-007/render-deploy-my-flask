<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Road Connections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .no-connection {
            font-size: 24px;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        .animation-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffc107;
            margin: 10px;
            animation: bounce 1s infinite alternate;
        }

        .circle:nth-child(2) {
            background-color: #f44336;
            animation-delay: 0.2s;
        }

        .circle:nth-child(3) {
            background-color: #2196f3;
            animation-delay: 0.4s;
        }

        .circle:nth-child(4) {
            background-color: #4caf50;
            animation-delay: 0.6s;
        }

        .circle:nth-child(5) {
            background-color: #9c27b0;
            animation-delay: 0.8s;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>No Road Connections Found</h1>
    <p class="no-connection">Unfortunately, there are no road connections between the entered locations.</p>
    <div class="animation-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</div>

<script>
    // Optional: Add JavaScript code here for any dynamic behavior or further animations
</script>
</body>
</html>
