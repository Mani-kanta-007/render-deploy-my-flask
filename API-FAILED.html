<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .error-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .error-content p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .error-details {
            margin: 1.5rem 0;
        }

        .back-home-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #ff7e5f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-home-btn:hover {
            background: #feb47b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animated-icon {
            font-size: 4rem;
            color: #ff7e5f;
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-content">
        <div class="animated-icon">ðŸš«</div>
        <h1>API Request Failed</h1>
        <p>We're sorry, but the request to our API has failed. Please try again later.</p>
        <div class="error-details">
            <p>If the problem persists, please contact our support team.</p>
        </div>
        <a href="/" class="back-home-btn">Go Back to Home</a>
    </div>
</div>
<script>
    // Additional JavaScript can be added here if needed for more interactivity
</script>
</body>
</html>
