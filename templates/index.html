<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='route.png') }}">
    <style>
        .suggestions {
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            background: #fff;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Enter City Data</h1>
<form id="cityForm">
    <label for="city_name">City Name:</label>
    <input type="text" id="city_name" name="city_name" autocomplete="off" required>
    <div id="suggestions" class="suggestions"></div>

    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" name="latitude" step="0.0001" required>

    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" name="longitude" step="0.0001" required>

    <button type="button" id="addCity">Add City</button>
</form>

<div id="cityList"></div>

<button type="button" id="submitCities">Submit All Cities</button>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
